<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¬ Movie Search App</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        /* Dark gradient overlay on a dynamic cinema-screen background */
        background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
          url("https://images.unsplash.com/photo-1616530940355-351fabd9524b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW92aWUlMjBwb3N0ZXJ8ZW58MHx8MHx8fDA%3D")
            no-repeat center center;
        background-size: cover;
      }
    </style>
  </head>
  <body
    class="relative text-white min-h-screen flex items-center justify-center px-4 py-8"
  >
    <!-- Overlay to soften background -->
    <div class="absolute inset-0 bg-black opacity-50"></div>

    <!-- Main Container -->
    <div
      class="relative z-10 w-full max-w-xl bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl shadow-2xl p-8"
    >
      <!-- Title -->
      <h1
        class="text-3xl md:text-4xl font-extrabold text-center text-blue-300 mb-6"
      >
        ðŸŽ¬ Movie Search App
      </h1>

      <!-- Search Bar -->
      <div class=" flex flex-col sm:flex-row items-center gap-4">
        <input
          id="movieInput"
          type="text"
          placeholder="Enter movie title (e.g. Inception)"
          class=" movieInp flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          id="searchBtn"
          class="search bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg text-white font-semibold transition-transform transform hover:-translate-y-0.5"
        >
          Search
        </button>
      </div>

      <div id="movieDetails" class="mt-8 text-gray-200">
        <div
          class=" card bg-gray-700 bg-opacity-50 p-6 rounded-lg shadow-inner flex flex-col md:flex-row gap-6"
        >

      <!-- Footer -->
      <footer class="mt-10 text-center text-sm text-gray-400">
        Powered by
        <a
          href="https://www.omdbapi.com/"
          target="_blank"
          class="underline hover:text-blue-300"
          >OMDB API</a
        >
      </footer>
    </div>
    <script src="./script.js" ></script>
  </body>
</html>
